{% extends "base.html" %}

{% block title %}Editar Unidade - Sistema Hospitalar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Editar Unidade</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_unidade', unit_id=unidade.id) }}">
                    <div class="mb-3">
                        <label class="form-label">ID da Unidade</label>
                        <input class="form-control" value="{{ unidade.id }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input class="form-control" name="nome" required value="{{ unidade.nome }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Arquivo do Banco (sqlite)</label>
                        <input class="form-control" name="arquivo_db" required value="{{ unidade.database }}">
                        <div class="form-text">Nome do arquivo dentro de <code>instance/</code>.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição (opcional)</label>
                        <textarea class="form-control" name="descricao" rows="3">{{ unidade.descricao }}</textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="ativa" name="ativa" {% if unidade.ativa %}checked{% endif %}>
                        <label class="form-check-label" for="ativa">Unidade ativa</label>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('tabela') }}" class="btn btn-secondary">Voltar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
