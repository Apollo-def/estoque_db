{% extends "base.html" %}

{% block title %}Novo Fornecedor - Sistema de Estoque{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Novo Fornecedor</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Fornecedor *</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                        <div class="form-text">Nome completo do fornecedor.</div>
                    </div>

                    <div class="mb-3">
                        <label for="contato" class="form-label">Contato</label>
                        <input type="text" class="form-control" id="contato" name="contato">
                        <div class="form-text">Pessoa de contato responsável.</div>
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <textarea class="form-control" id="endereco" name="endereco" rows="3"></textarea>
                        <div class="form-text">Endereço completo do fornecedor.</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone">
                            <div class="form-text">Telefone para contato.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <div class="form-text">Email para contato.</div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Cadastrar Fornecedor
                        </button>
                        <a href="{{ url_for('fornecedores') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
