<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Usuário | Sistema de Estoque</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-card__title">Registrar Usuário</h2>
      <form id="registerForm" class="form">
        <div class="form__group">
          <label for="regUsername" class="form__label">Usuário</label>
          <input type="text" id="regUsername" name="regUsername" class="form__control" required />
        </div>
        <div class="form__group">
          <label for="regPassword" class="form__label">Senha</label>
          <input type="password" id="regPassword" name="regPassword" class="form__control" required />
        </div>
        <div class="form__group">
          <label for="regRole" class="form__label">Perfil</label>
          <select id="regRole" name="regRole" class="form__control" required>
            <option value="user">Usuário (Padrão)</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <button type="submit" class="btn btn--success btn--full-width">Registrar</button>
      </form>
      <p class="auth-card__footer">
        <a href="login.html" class="auth-card__link">Voltar ao login</a>
      </p>
      <p id="registerError" class="message message--error"></p>
      <p id="registerSuccess" class="message message--success"></p>
    </div>
  </main>

  <script src="auth.js"></script>
</body>
</html>
